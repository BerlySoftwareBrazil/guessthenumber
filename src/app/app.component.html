<app-layout>
  <div class="row">
    <div class="col-lg-12">
      <h1>Coberturas</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 form-group">
      <input type="search" id="search-coberturas" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 form-group">
      <div *ngFor="let item of coberturas">
        <button type="button" class="btn btn-outline-primary btn-lg" aria-label="Left Align">
          <i class="fas {{item.img}} fa-2x"></i>
          <p>{{item.name}}</p>
        </button>
        <div></div>
      </div>
    </div>
  </div>
</app-layout>
